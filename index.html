<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NFL Roster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">My NFL Roster</div>
            <div class="panel-body">
                <div class="card-style">
                    <div class="player-roster" id="player-roster"></div>
                </div>
            </div>
        </div>


        <form id="form">
            <div class="player-form">
                <div class="form-group row">
                    <div class="col-xs-4">
                        <input type="text" class="form-control" name="inputName" placeholder="Enter Name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-4">
                        <input type="text" class="form-control" name="inputPosition" placeholder="Enter Position">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-4">
                        <input type="number" class="form-control" name="inputNumber" placeholder="Enter Number">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
